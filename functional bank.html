<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>another page of my bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main>
    <h1 class="text-4xl text-center">Functional <span class="font-medium text-5xl text-red-600"><a href="index.html ">Bank</a></span></h1>
    <section class="mt-10">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-lg">
          <h4 class="text-2xl">
            Deposit
          </h4>
          <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
        </div>

        <div class="bg-green-400 p-8 rounded-lg">
          <h4 class="text-2xl">
            Withdraw
          </h4>
          <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
        </div>

        <div class="bg-blue-400 p-8 rounded-lg">
          <h4 class="text-2xl">
            Balance
          </h4>
          <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
        </div>

      </div>
    </section>
    <section>
      <div class="grid grid-cols-2 gap-2">
        <div class="bg-violet-400 p-8 w-3/4 mx-auto mt-10 rounded-lg" >
          <h2 class="text-4xl text-white mb-4 rounded-lg">your deposit</h2>
          <input id="inputDeposit" class="w-3/4 px-4 py-3 block"type="text" placeholder="Enter your deposit"/>
          <button id="submitDeposit" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-lg">submit</button>
        </div>
        <div class="bg-violet-400 p-8 w-3/4 mx-auto mt-10 rounded-lg" >
          <h2 class="text-4xl text-white mb-4 rounded-lg">your withdraw </h2>
          <input id="inputWithdraw" class="w-3/4 px-4 py-3 block"type="text" placeholder="Enter your deposit"/>
          <button id="withdrawButton" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-lg">submit</button>
        </div>
      </div>
      
    </section>
  </main>
<script src="./deposit.js"></script>
<script src="./withdraw.js"></script>
</body>

</html>
